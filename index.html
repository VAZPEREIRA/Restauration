            function getRandomImage(){
                max= foodStock.length;
                min=0;
                rand= Math.floor( Math.random()*(max-min)+min);
                return "./food_stock/"+foodStock[rand];
            }

        $(document).ready(function () {

            //initialisation ds div avec les elements dynamiques
            for (let index = 0; index < 3; index++) {
                var source = $("#commande-template").html();
                var template = Handlebars.compile(source);
                var context = { "id":faker.random.uuid(),"titre": faker.lorem.word(), "description": faker.lorem.sentence(), "source": getRandomImage() ,"specialite":"fast-food"};
                var html = template(context);
                $("#container-fast-food").append(html);
                
            }
     


$("#link-fast-food").click(function(){
          $("#container-fast-food").fadeIn(function(){
           $("#container-exotique").fadeOut(500);
          $("#container-locale").fadeOut(500);
         
      });
});



});

    <script type="text/x-handlebars-template" id="commande-template">
        <div class="card animated bounceIn" style="background-color:rgb(246, 246, 246); border-color:rgb(255, 255, 255);">
            <img class="card-img-top" width="180px" src="{{source}}" alt="">
            <div class="card-body">
                <h4 class="card-title">{{titre}}</h4>
                <span class="badge badge-pill badge-info">{{specialite}}</span>
                <!-- <p class="card-text">{{specialite}}</p> -->
                <p class="card-text">{{description}}</p>
                <div style="width:100%;display: flex;justify-content: center;">
                    <div class="btn btn-primary btn-commander" data-id="{{id}}" data-titre="{{titre}}" data-description="{{description}}">commander</div>
                </div>
            </div>
        </div>
</script>


<script>
    $(document).ready(function () {
        $("body").off("click", ".btn-commander").on("click", ".btn-commander",function(){
        console.log($(this).text());  

        //Recuperation des donnes   
        selected_commande = $(this).data("titre")  + $(this).data("description");      
        sessionStorage.setItem('commande',selected_commande);
      
        
// Alerte
Swal.fire({
title: "voulez vous commandez",
text: $(this).data("titre")  + $(this).data("description"),
icon: 'warning',
showCancelButton: true,
confirmButtonColor: '#3085d6',
cancelButtonColor: '#d33',
confirmButtonText: 'oui, commander!'
}).then((result) => {
if (result.value) {
Swal.fire(
'reussie!',
'Votre fichier a ete supprimee.',
'success'
)
window.location.href = "formulaire.html";
}
})


    });
    });

</script>
